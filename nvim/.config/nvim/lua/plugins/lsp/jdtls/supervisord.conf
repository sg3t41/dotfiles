[supervisord]
nodaemon=true

[program:jdtls]
command=java -Declipse.application=org.eclipse.jdt.ls.core.id1 -Dosgi.bundles.defaultStartLevel=4 -Declipse.product=org.eclipse.jdt.ls.core.product -Dlog.level=ALL -noverify -Xmx1G -jar /opt/jdtls/plugins/org.eclipse.equinox.launcher_1.6.900.v20240613-2009.jar -configuration /opt/jdtls/config_linux -data /workspace --add-modules=ALL-SYSTEM --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang=ALL-UNNAMED
directory=/workspace
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/jdtls.log